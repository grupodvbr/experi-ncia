<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="icon" href="https://github.com/grupodvbr/cardapiomercatto/blob/main/icons/logo.png?raw=true">

<style>
:root {
  --bg:#0b0f19;
  --card:#151b28;
  --text:#ffffff;
  --muted:#9ca3af;
  --line:#1e2533;
  --accent:#b8860b;
}
*{box-sizing:border-box;margin:0;padding:0}
body {
  background:var(--bg);
  font-family:'Inter',sans-serif;
  color:var(--text);
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
  padding:30px;
}
.logo{
  width:140px;
  margin-bottom:14px;
  border-radius:50%;
  box-shadow:0 0 20px rgba(184,134,11,.3);
}
h1{
  font-size:1.3rem;
  font-weight:700;
  color:var(--accent);
  margin-bottom:6px;
  text-align:center;
}
p.intro{
  font-size:.95rem;
  color:var(--muted);
  text-align:center;
  margin-bottom:22px;
  max-width:460px;
  line-height:1.6;
}
form{
  width:min(500px,95vw);
  background:var(--card);
  border-radius:20px;
  padding:28px;
  box-shadow:0 6px 25px rgba(0,0,0,.5);
  display:grid;
  gap:18px;
}
label{
  font-weight:600;
  font-size:.9rem;
  color:var(--muted);
  display:block;
  margin-bottom:6px;
}
textarea,input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid var(--line);
  background:#0f131c;
  color:var(--text);
  font-size:16px;
  resize:none;
  outline:none;
  transition:border-color .2s,box-shadow .2s;
}
textarea:focus,input:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 2px rgba(184,134,11,.25);
}
.btn{
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:10px;
  padding:14px;
  font-size:1.05rem;
  font-weight:700;
  cursor:pointer;
  transition:.2s;
}
.btn:hover{filter:brightness(1.1)}
/* Overlay */
#overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;flex-direction:column;
  color:#fff;z-index:99;
}
#overlay.show{display:flex;animation:fadeIn .3s ease forwards;}
.loader{
  border:4px solid rgba(255,255,255,.2);
  border-top:4px solid var(--accent);
  border-radius:50%;
  width:50px;height:50px;
  animation:spin 1s linear infinite;
  margin-bottom:18px;
}
#successMsg{
  display:none;text-align:center;font-size:1.1rem;
  animation:fadeInUp .5s ease forwards;
}
#successMsg.show{display:block;}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
@keyframes spin{to{transform:rotate(360deg)}}

@media (min-width:768px){
  form{width:550px;padding:32px;}
  h1{font-size:1.5rem;}
}
</style>
</head>
<body>

<img class="logo" src="https://github.com/grupodvbr/cardapiomercatto/blob/main/icons/logo.png?raw=true" alt="Mercatto DelÃ­cia">
<h1>Pesquisa de SatisfaÃ§Ã£o</h1>
<p class="intro">Sua opiniÃ£o Ã© muito importante para nÃ³s!<br>Responda Ã s perguntas abaixo e nos ajude a melhorar sua prÃ³xima experiÃªncia.</p>

<form id="pesquisaForm" autocomplete="off">
  <div>
    <label>Qual o seu nome?</label>
    <input type="text" name="nome" required autocomplete="off">
  </div>
  <div>
    <label>Qual cidade vocÃª Ã©?</label>
    <input type="text" name="cidade" required autocomplete="off">
  </div>
  <div>
    <label>Quais etapas vocÃª mais gostou na sua visita?</label>
    <textarea name="etapas" required autocomplete="off"></textarea>
  </div>
  <div>
    <label>Qual sugestÃ£o vocÃª daria para melhorarmos?</label>
    <textarea name="sugestao" required autocomplete="off"></textarea>
  </div>
  <div>
    <label>O que achou da experiÃªncia geral?</label>
    <textarea name="experiencia" required autocomplete="off"></textarea>
  </div>
  <div>
    <label>O que achou da decoraÃ§Ã£o?</label>
    <textarea name="decoracao" required autocomplete="off"></textarea>
  </div>
  <div>
    <label>Whatsapp</label>
    <input type="tel" name="telefone" id="telefone" maxlength="15" required autocomplete="off">
  </div>
  <button class="btn" type="submit">Enviar Resposta</button>
</form>

<div id="overlay">
  <div class="loader"></div>
  <div id="overlayText">Enviando sua resposta...</div>
  <div id="successMsg">ðŸŽ‰ Obrigado por participar!<br>Suas respostas foram registradas com sucesso.</div>
</div>

<script>
const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycbxq0hFNtkXCdkePdvkmm8QiJT2HSF-bCuUEM-uBKomDyfyjYOQ8A0pHFuEArw8wuYjz/exec";
const form = document.getElementById("pesquisaForm");
const overlay = document.getElementById("overlay");
const overlayText = document.getElementById("overlayText");
const successMsg = document.getElementById("successMsg");
const telefoneInput = document.getElementById("telefone");

// MÃ¡scara de telefone (formato brasileiro)
telefoneInput.addEventListener("input", e => {
  let v = e.target.value.replace(/\D/g, "");
  if (v.length > 11) v = v.slice(0, 11);
  if (v.length > 6)
    e.target.value = `(${v.slice(0,2)}) ${v.slice(2,7)}-${v.slice(7)}`;
  else if (v.length > 2)
    e.target.value = `(${v.slice(0,2)}) ${v.slice(2)}`;
  else
    e.target.value = v;
});

form.addEventListener("submit", async e => {
  e.preventDefault();
  overlay.classList.add("show");
  overlayText.textContent = "Enviando sua resposta...";
  successMsg.classList.remove("show");

  const fd = new FormData(form);
  const params = new URLSearchParams(fd);

  try {
    const res = await fetch(GAS_ENDPOINT, { method: "POST", body: params });
    if (res.ok) {
      overlayText.textContent = "";
      successMsg.classList.add("show");
      form.reset();
      setTimeout(() => overlay.classList.remove("show"), 4000);
    } else {
      overlayText.textContent = "âŒ Erro ao enviar. Tente novamente.";
      setTimeout(() => overlay.classList.remove("show"), 3000);
    }
  } catch {
    overlayText.textContent = "âš ï¸ Falha de conexÃ£o. Verifique sua internet.";
    setTimeout(() => overlay.classList.remove("show"), 3000);
  }
});
</script>
</body>
</html>
